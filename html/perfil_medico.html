<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white text-center">
        <h4>Mi Perfil Profesional</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" value="Dr. Juan Pérez" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" class="form-control" value="Cardiología" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Número de Colegiatura</label>
            <input type="text" class="form-control" value="CMP 123456" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" value="987654321" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" value="dr.juan@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción Profesional</label>
            <textarea class="form-control" rows="3" placeholder="Breve presentación del médico">Especialista en cardiología con más de 10 años de experiencia.</textarea>
          </div>
          <div class="d-flex justify-content-between">
            <a href="panel_medico.html" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Sistema Médico © 2025
      </div>
    </div>
  </div>
</body>
</html>
