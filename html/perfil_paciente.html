<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white text-center">
        <h4>Mi Perfil</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" value="Carlos Rodríguez" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Cédula</label>
            <input type="text" class="form-control" value="1-2345-6789" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" value="carlos@correo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" value="8888-9999">
          </div>
          <button type="submit" class="btn btn-success">Actualizar</button>
          <a href="panel_paciente.html" class="btn btn-secondary">Volver</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
